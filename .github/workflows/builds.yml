name: Release Builds

on:
  push:
    paths:
      - '**/builds.yml'
      - '**/download-builds.sh'
  schedule:
    - cron: '0 0 * * 1'

jobs:
  release-builds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: sudo sh ./scripts/download-builds.sh
        id: builds
      - uses: actions/create-release@v1
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.builds.outputs.version }}
          release_name: ${{ steps.builds.outputs.version }}
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ${{ steps.builds.outputs.linux-path }}
          asset_name: ${{ steps.builds.outputs.linux-path }}
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ${{ steps.builds.outputs.win32-path }}
          asset_name: ${{ steps.builds.outputs.win32-path }}
          asset_content_type: application/octet-stream
